name: cryptospreadedge
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Core dependencies
  - pip
  - pip:
    - fastapi==0.104.1
    - uvicorn[standard]==0.24.0
    - pydantic==2.5.0
    - pydantic-settings==2.1.0
  
  # Trading and market data
  - pip:
    - ccxt==4.1.77
    - websockets==12.0
    - aiohttp==3.9.1
  
  # Data science and ML
  - pandas=2.1.4
  - numpy=1.25.2
  - scikit-learn=1.3.2
  - scipy=1.11.4
  
  # Deep Learning
  - pytorch=2.1.1
  - torchvision=0.16.1
  - torchaudio=2.1.1
  - tensorflow=2.15.0
  
  # Technical Analysis
  - pip:
    - ta-lib==0.4.28
    - backtrader==1.9.78.123
  
  # Data storage and streaming
  - redis-py=5.0.1
  - pip:
    - influxdb-client==1.38.0
    - kafka-python==2.0.2
    - aioredis==2.0.1
  
  # Database
  - pip:
    - sqlalchemy==2.0.23
    - alembic==1.13.1
    - asyncpg==0.29.0
  
  # Monitoring and observability
  - pip:
    - prometheus-client==0.19.0
    - structlog==23.2.0
    - sentry-sdk[fastapi]==1.38.0
  
  # Security
  - pip:
    - cryptography==41.0.8
    - python-jose[cryptography]==3.3.0
    - passlib[bcrypt]==1.7.4
  
  # Utilities
  - pip:
    - python-dotenv==1.0.0
    - click==8.1.7
    - rich==13.7.0
    - typer==0.9.0
  
  # Development tools
  - pytest=7.4.3
  - pip:
    - pytest-asyncio==0.21.1
    - pytest-cov==4.1.0
    - black==23.11.0
    - isort==5.12.0
    - mypy==1.7.1
    - jupyter==1.0.0
    - ipykernel==6.25.2
  
  # System dependencies
  - gcc
  - g++
  - make
  - libffi
  - openssl
  - zlib